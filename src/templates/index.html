<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Chat colaborativo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Mind Mingle</h1>
            <div class="user-info">
                <span id="current-username">Usuario {{ username }}</span>
                <a href="{{ url_for('auth.logout') }}" class="logout-link">Salir</a>
            </div>
        </header>

        <main class="app-main">
            <section class="chat-panel">
                <div id="messages" class="messages"></div>

                <form id="message-form" class="message-form">
                    <input
                        type="text"
                        id="message-input"
                        placeholder="Escribe un mensaje..."
                        autocomplete="off"
                    />
                    <button type="submit">Enviar</button>
                </form>
            </section>

            <aside class="users-panel">
                <h2>Usuarios</h2>
                <ul id="users-list"></ul>
            </aside>
        </main>
    </div>

    <!-- Pasamos el username de la sesiÃ³n a JS -->
    <script>
        const INITIAL_USERNAME = "{{ username|e }}";
    </script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
